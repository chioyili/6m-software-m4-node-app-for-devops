version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm test
  publish:
    # Assignment
    executor: docker/docker
    steps: 
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: chioyili/education-space
          tag: v1.0.1
      - docker/push:
          image: chioyili/education-space
          tag: v1.0.1
  # deploy:
  #   docker:
  #     - image: cimg/node:16.10
  #   steps:
  #     - setup_remote_docker
  #     - checkout
  #     - heroku/install
  #     - run:
  #         name: Heroku Container Push
  #         command: |
  #             heroku container:login
  #             heroku container:push web -a chioyili-su-devops
  #             heroku container:release web -a chioyili-su-devops
  # 
  # below: pull image from dockerhub and deploy
  pull-and-deploy:
    docker:
      -image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - docker/pull:
          images: chioyili/education-space:v1.0.1
      - run:
          name: Heroku Container Push With Image From Docker Hub
          command: |
              heroku container:login
              docker tag chioyili/education-space:v1.0.1 registry.heroku.com/chioyili-su-devops/web
              docker push registry.heroku.com/chioyili-su-devops/web
              heroku container:release web -a chioyili-su-devops
      

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
      - pull-and-deploy:
          requires:
            - publish